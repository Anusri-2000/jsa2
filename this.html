<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Keyword Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .color-box {
            width: 300px;
            height: 200px;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #007BFF;
            background-color: white;
            transition: background-color 0.3s;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>This Is About the `this` Keyword</h1>
    <div class="color-box" id="colorBox">Click the button to change my color!</div>
    <button class="btn" onclick="changeColor(this)">Change Color</button>

    <script>
        function changeColor(button) {
            const colorBox = document.getElementById('colorBox');
            const colors = ['red', 'green', 'blue', 'yellow', 'purple'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            colorBox.style.backgroundColor = randomColor;
            button.innerText = `Changed to ${randomColor}!`;
        }
    </script>
</body>
</html>
